<head>

<body>

    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

        function getAllListItem() {
            // 返回页面中所有li标签
            let li=document.getElementsByTagName('li');
            console.log(li);
            return li;
            
            
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            const sectionNode=document.getElementById(sectionId)
            if(!sectionNode)
            return null;
            let spanHTMLNode=[];
            const spanNode=sectionNode.querySelectorAll('span');
            for(let i=0;i<spanNode.length;i++)
            {
                if(spanNode[i].innerHTML=='HTML'){
                    spanHTMLNode.push(spanNode[i]);
                    console.log(spanHTMLNode);
                }

            }
            return spanHTMLNode;
            
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            const sectionNode = document.getElementById(sectionId);
      if (!sectionNode) return null;
      let spanContNodes = [];
      const spanNodes = sectionNode.querySelectorAll('span');
      for(let i = 0, len = spanNodes.length; i < len; i ++) {
        if (spanNodes[i].innerHTML === spanCont
        && spanNodes[i].parentNode 
        && spanNodes[i].parentNode.tagName.toLowerCase() === 'li'
        ) {
          spanContNodes.push(spanNodes[i].parentNode);
        }
      }
      return spanContNodes;

    }

        

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            const sectionNode = document.getElementById(sectionId);
      if (!sectionNode) return null;
      const content = [];
      const classActiveNodes = sectionNode
      .querySelectorAll('a[class="active"]');
      for(let i = 0, len =  classActiveNodes.length; i < len; i ++) {
        content.push(classActiveNodes[i].innerHTML);
      }
      return content;
    }

        
        getAllListItem();
        findAllHtmlSpanInOneSection('news-normal');
    </script>
    


</body>

</html>
